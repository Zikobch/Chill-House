        // Global click listener (handles dynamic elements)
        document.addEventListener("click", async (e) => {
            const editBtn = e.target.closest(".edit");
            const deleteBtn = e.target.closest(".delete");

            if (editBtn) {
                const id = editBtn.getAttribute("data-id");
                if (!id) return alert("No client ID found.");

                const row = editBtn.closest("tr");
                const name = row.querySelector(".user-name").textContent;
                const email = row.querySelector(".usr-email-addr").textContent;
                const location = row.querySelector(".usr-location").textContent;
                const phone = row.querySelector(".usr-ph-no").textContent;

                const newName = prompt("Edit name:", name);
                const newEmail = prompt("Edit email:", email);
                const newLocation = prompt("Edit location:", location);
                const newPhone = prompt("Edit phone:", phone);

                if (newName && newEmail && newLocation && newPhone) {
                    try {
                        await updateDoc(doc(db, "clients", id), {
                            name: newName,
                            email: newEmail,
                            wilaya: newLocation,
                            phone: newPhone,
                        });
                        alert("Client updated!");
                        await loadClients(); // Reload after update
                    } catch (err) {
                        console.error("Error updating client:", err);
                        alert("Update failed.");
                    }
                }
            }

            if (deleteBtn) {
                const id = deleteBtn.getAttribute("data-id");
                if (!id) return alert("No client ID found.");

                if (confirm("Are you sure you want to delete this client?")) {
                    try {
                        await deleteDoc(doc(db, "clients", id));
                        alert("Client deleted!");
                        await loadClients(); // Reload after delete
                    } catch (err) {
                        console.error("Error deleting client:", err);
                        alert("Deletion failed.");
                    }
                }
            }
        });

        // Initial load
        loadClients();
