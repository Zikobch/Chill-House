<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
        <link href="/assets/images/chill house.svg" rel="shortcut icon" type="image/x-icon" />
    <link href="/assets/images/chill house.svg" rel="apple-touch-icon" />
    <title>Login</title>
</head>
<body>
    <!-- Main container -->
<div class="bg-white">
  <!-- Flex container for centering items -->
  <div class="flex h-screen flex-col items-center justify-center">
    <!-- Container for login form -->
    <div class="max-h-auto mx-auto max-w-xl">
      <!-- Login title and description -->
      <div class="mb-8 space-y-3">
        <p class="text-xl font-semibold">Login</p>
        <p class="text-gray-500" style="width: 30vw;">Enter your email & password</p>
      </div>
      <!-- Login form -->
      <form class="w-full"  id="login-form">
        <div class="mb-10 space-y-3">
          <div class="space-y-1">
            <div class="space-y-2">
              <!-- Email label and input field -->
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">Email</label>
              <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="email" placeholder="mail@example.com" name="email" type="email" id="email" placeholder="Email" required />
            </div>
               <div class="space-y-2">
              <!-- Email label and input field -->
              <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">Password</label>
              <input class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="" name="password"  type="password" id="password" placeholder="Password" required/>
            </div>
          </div>
          <button class="ring-offset-background focus-visible:ring-ring flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md bg-black px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-black/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50" type="submit">Login</button>
        </div>
      </form>
       <p id="error" style="color: red;"></p>
    </div>
  </div>
  
</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeArovKbD40fDBNECXbjQ1o74PjRFsz3I",
      authDomain: "alex-project-f1111.firebaseapp.com",
      projectId: "alex-project-f1111",
      storageBucket: "alex-project-f1111.appspot.com",
      messagingSenderId: "630220692913",
      appId: "1:630220692913:web:8b50e947be6c6a394a7190"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const errorText = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // Save login state and redirect
        localStorage.setItem("loggedIn", "true");
        window.location.href = "/dashboard";
      } catch (error) {
        errorText.textContent = error.message;
      }
    });
  </script>
</body>
</html>
